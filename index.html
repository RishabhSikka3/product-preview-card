<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="product-card">
        <picture>
          <source media="(min-width: 700px)" srcset="images/image-product-desktop.jpg" />
        <img
          src="images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
          class="product-img"
        /></picture>
        <section class="content">
          <p class="product-category">PERFUME</p>
          <h1 class="product-title heading-text">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <section class="price">
            <span class="discount-price heading-text">$149.99</span
            ><s class="original-price">$169.99</s>
          </section>
          <button type="button" class="btn cart-btn text-bold">
            <img src="images/icon-cart.svg" alt="Cart Icon"></i>Add to Cart
          </button>
        </section>
      </article>
    </main>

     <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">Rishabh Sikka</a>.
     </div>
  </body>
</html>
